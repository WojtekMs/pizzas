name: C++ with CMake with tests

on: [push, pull_request]

jobs:
  PizzeriaTest:

    runs-on: ubuntu-20.04

    steps:
    - name: Check out code
      uses: actions/checkout@master
    - name: mkdir pizzas/build
      run: mkdir pizzas/build
    - name: Compile
      working-directory: pizzas/build
      run: |
        cmake ..
        make
    - name: Run tests
      working-directory: pizzas/build
      run: ctest -V
